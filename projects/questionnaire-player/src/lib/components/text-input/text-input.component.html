<mat-form-field
  style="width: 100%"
  [formGroup]="questionnaireForm"
  *ngIf="questionnaireForm?.contains(question._id)"
  appearance="outline"
>
  <textarea
    style="width: 100%; padding: 5px; border-radius: 5px;"
    matInput
    [formControlName]="question._id"
    [placeholder]="placeholder"
    (change)="onChange($event)"
    [value]="question.value"
  ></textarea>
</mat-form-field>
