<div style="display: flex; justify-content: center; align-items: center">
  <span class="btn">
    <input
      type="file"
      id="fileInput"
      (change)="basicUpload($event)"
      hidden
    />
    <label
      for="fileInput"
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
      "
    >
      <mat-icon>cloud_upload</mat-icon> Upload
    </label>
  </span>
</div>

<div
  style="display: flex; flex-direction: row; gap: 20px; color: rebeccapurple"
>
  <ng-container *ngFor="let file of selectedFiles; let i = index">
    <ng-container [ngSwitch]="extension(file)">
      <div *ngSwitchCase="'png'" class="iconList">
        <mat-icon
          class="customizeIcon"
          matTooltip="View the uploaded image"
          matTooltipClass="tooltip"
          >image</mat-icon
        >
        <mat-icon
          style="color: rgb(150, 4, 4)"
          matTooltip="Remove the uploaded image"
          class="cancelIcon"
          (click)="deleteAttachment()"
          >cancel</mat-icon
        >
      </div>
      <div *ngSwitchCase="'jpg'" class="iconList">
        <mat-icon
          class="customizeIcon"
          matTooltip="View the uploaded image"
          (click)="deleteAttachment()"
          matTooltipClass="tooltip"
          >image</mat-icon
        >
        <mat-icon
          style="color: rgb(150, 4, 4)"
          matTooltip="Remove the uploaded image"
          class="cancelIcon"
          matTooltipClass="tooltip"
          >cancel</mat-icon
        >
      </div>
      <div *ngSwitchCase="'jpeg'" class="iconList">
        <mat-icon
          class="customizeIcon"
          matTooltip="View the uploaded image"
          matTooltipClass="tooltip"
          >image</mat-icon
        >
        <mat-icon
          style="color: rgb(150, 4, 4)"
          matTooltip="Remove the uploaded image"
          class="cancelIcon"
          matTooltipClass="tooltip"
          (click)="deleteAttachment()"
          >cancel</mat-icon
        >
      </div>
      <div *ngSwitchCase="'pdf'" class="iconList">
        <mat-icon
          class="customizeIcon"
          matTooltip="View the uploaded image"
          matTooltipClass="tooltip"
          >picture_as_pdf</mat-icon
        >
        <mat-icon
          style="color: rgb(150, 4, 4)"
          matTooltip="Remove the uploaded pdf"
          class="cancelIcon"
          matTooltipClass="tooltip"
          >cancel</mat-icon
        >
      </div>
      <div *ngSwitchCase="'mp4'" class="iconList">
        <mat-icon
          class="customizeIcon"
          matTooltip="View the uploaded video"
          matTooltipClass="tooltip"
          >video_file</mat-icon
        >
        <mat-icon
          style="color: rgb(150, 4, 4)"
          matTooltip="Remove the uploaded video"
          class="cancelIcon"
          matTooltipClass="tooltip"
          >cancel</mat-icon
        >
      </div>
      <div *ngSwitchCase="'mp3'" class="iconList">
        <mat-icon
          class="customizeIcon"
          matTooltip="View/listen to the uploaded audio"
          matTooltipClass="tooltip"
          >audio_file</mat-icon
        >
        <mat-icon
          style="color: rgb(150, 4, 4)"
          matTooltip="Remove the uploaded audio"
          class="cancelIcon"
          matTooltipClass="tooltip"
          >cancel</mat-icon
        >
      </div>
      <div *ngSwitchDefault class="iconList">
        <mat-icon
          class="customizeIcon"
          matTooltip="View the uploaded file"
          matTooltipClass="tooltip"
          >description</mat-icon
        >
        <mat-icon
          style="color: rgb(150, 4, 4)"
          matTooltip="Remove the uploaded file"
          class="cancelIcon"
          matTooltipClass="tooltip"
          >cancel</mat-icon
        >
      </div>
    </ng-container>
  </ng-container>
</div>
