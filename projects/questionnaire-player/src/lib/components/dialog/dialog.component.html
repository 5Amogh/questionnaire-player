<ng-template #modal>
  <div class="paddingAllSide">
    <div
      mat-dialog-title
      class="d-flex flex-ai-center flex-jc-flex-start flex-dr flex-gap-3 py-0 px-10"
      style="color: var(--primary-color);"
    >
      <mat-icon class="spacing">info</mat-icon>{{ hintModalNote }}
    </div>
    <mat-divider></mat-divider>
    <h2 mat-dialog-content class="flex-ai-self-start">
      {{ hint }}
    </h2>
    <div mat-dialog-actions class="d-flex flex-jc-center">
      <button mat-dialog-close (click)="(closeHint)" class="btn">
        {{ hintCloseText }}
      </button>
    </div>
  </div>
</ng-template>
