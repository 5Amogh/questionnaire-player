<div
  *ngIf="questionnaireForm?.contains(question._id)"
  [formGroup]="questionnaireForm"
>
  <mat-radio-group [formControlName]="question._id">
    <mat-radio-button
      class="custom-radio"
      *ngFor="let o of options; let optionIndex = index"
      (change)="onChange(o.value)"
      [value]="o.value"
      id="{{ question._id + o.value }}"
      >{{ o.label }}
      <ng-container *ngIf="options">
        <!-- <mat-icon class="material-icons md-18">emoji_objects</mat-icon> -->
        <button
          mat-icon-button
          matTooltip="Primary"
          style="color: rebeccapurple"
          aria-label="Example icon-button with a lightbulb icon"
          (click)="openDialog(optionIndex)"
        >
          <mat-icon>help_outline</mat-icon>
        </button>
        <!--  && options[optionIndex]?.hint -->
        <!-- <i
          class="icon large lightbulb"
         
        > -->
        <!--  (click)="isDimmed = !isDimmed; hint = options[optionIndex]?.hint" -->
        <!-- </i> -->
      </ng-container>
    </mat-radio-button>
  </mat-radio-group>

  </mat-radio-group> -->
</div>
