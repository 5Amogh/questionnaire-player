<div
  style="display: flex; align-items: center; justify-content: center;flex-direction: column;gap: 1rem;"
  [formGroup]="questionnaireForm"
  *ngIf="questionnaireForm?.contains(question._id)"
>
  <div class="range-value">{{ this.question.value }}</div>
  <mat-slider
    style="
      width: 90%;
      display: flex;
      justify-content: center;
      align-items: center;
    "
    [max]="options.max"
    [min]="options.min"
    [step]="options.step"
    showTickMarks
    discrete
  >
    <input
      matSliderThumb
      (valueChange)="onChange($event)"
      [formControlName]="question?._id"
      #slider
    />
  </mat-slider>
</div>
